name: Unit tests
on:
  pull_request:
    branches:
      - develop
      - main
      - master

jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: '11'
      - name: Check Style and Unit tests
        run: ./gradlew check